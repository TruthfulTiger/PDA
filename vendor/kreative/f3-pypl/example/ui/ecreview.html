<div class="container">
<h1>Your Order Details</h1>
<div class="hl">
<h2>Shipping Address</h2>
<repeat group="{{ @shippingaddress }}" value="{{ @address }}">
<check if="{{ @address }}">
    {{ @address }}<br>
</check>
</repeat>
</div>
<div class="hr text-right">
<h2>Shipping Method</h2>
Ground Shipping â‚¬5.00
</div>
<br style="clear: both;">
<h2>Payment Method</h2>
<img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-small.png" alt="Buy now with PayPal" style="margin-bottom: -6px">
PayPal - {{@paypalemail}}
<br><br>

<h2>Your Items</h2>
<table id="cart" width="100%" cellpadding="0" cellspacing="0" border="0">
<thead>
  <tr>
     <th width="10%"></th>
     <th></th>
     <th width="10%">Qty</th>
     <th width="10%">Price</th>
  </tr>

</thead>
<tbody>

<repeat group="{{ @cartitems }}" value="{{ @item }}">
<tr>
	<td>
	<img src="images/1.png">
	</td>
	<td>
	{{@item.name}}
	</td>
	<td class="center">
	1
	</td>
	<td class="center">
	&euro; {{@item.amount}}
	</td>
</tr>
</repeat>

</tbody>
</table>


<div class="subcart">
<span class="subtotal"><small>Subtotal</small> &euro; {{ @subtotal }}</span>
<span class="subtotal"><small>Shipping</small> &euro; {{ @shipping }}</span>
<span class="subtotal"><small>Total</small> &euro; {{ @ordertotal }}</span>
</div>
	<div class="containerfooter">
		<div class="checkout">
		<a href="{{@complete}}" class="button">Place Your Order</a>
		</div>
	</div>
</div>
