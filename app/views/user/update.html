<form action="{{ @BASE.'/user/update' }}" validate="true" method="post">

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Name</span>
		</div>
		<input type="text" class="form-control" id="name" name="name" aria-label="Name" value="{{ @POST.name }}" aria-describedby="basic-addon1">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;Email</span>
		</div>
		<input type="email" class="form-control" id="email" name="email" value="{{ @POST.email }}" aria-label="Email" aria-describedby="basic-addon2">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon3"><i class="fa fa-headphones" aria-hidden="true"></i></i>&nbsp;Mobile</span>
		</div>
		<input type="number" class="form-control" id="mobile" value="{{ @POST.mobile }}" name="mobile" aria-label="Mobile" aria-describedby="basic-addon3">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon4"><i class="fa fa-home" aria-hidden="true"></i></i>&nbsp;Address</span>
		</div>
		<textarea row="5" class="form-control" id="address" name="address" aria-label="Email" aria-describedby="basic-addon4">{{ @POST.address }}</textarea>
	</div>

	<div class="control-group">
		<div>
			<input type="text" class="hptrap">
			<input type="hidden" name="id" value="{{ @POST.id }}" />
			<input type="hidden" name="update" value="update" />
			<button type="submit" class="btn btn-primary"><i class="fa fa-edit" aria-hidden="true"></i> Update</button>
		</div>
	</div>

</form>
