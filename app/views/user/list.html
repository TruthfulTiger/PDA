<table width="600" cellpadding="5" class="table table-hover table-bordered">
	<thead>
	<tr>
		<th scope="col">Name</th>
		<th scope="col">Email</th>
		<th scope="col">Mobile</th>
		<th scope="col">Address</th>
		<th scope="col">Action</th>
	</tr>
	</thead>

	<tbody>
	<repeat group="{{ @users }}" value="{{ @user }}">
		<tr>
			<td>{{ trim(@user.name) }}</td>
			<td>{{ trim(@user.email) }}</td>
			<td>{{ trim(@user.mobile) }}</td>
			<td>{{ trim(@user.address) }}</td>
			<td><a href="{{ @BASE.'/user/update/'. @user.id }}" class="btn btn-primary"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
				<a href="{{ @BASE.'/user/delete/'. @user.id }}" class="btn btn-danger" data-toggle="confirmation"><i class="fa fa-trash" aria-hidden="true"></i>
					Delete</a></td>

		</tr>
	</repeat>
	</tbody>

</table>
