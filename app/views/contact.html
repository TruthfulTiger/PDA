<p>If you would like to get in touch, please use the form below. I will respond as soon as I can.</p>
<form class="border-top mt-2" action="{{ @BASE.'/send' }}" validate="true" method="post">
<div class="form-group">
    <label class="mt-2" for="name">Name</label>
    <input type="text" required name="name" id="name" class="form-control"/>
</div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" required name="email" id="email" class="form-control"/>
</div>
    <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" required name="subject" id="subject" class="form-control"/>
</div>
    <div class="form-group">
    <label for="message">Message</label>
        <textarea id="message" required name="message" class="form-control"></textarea>
</div>
    <input type="text" name="hptrap" class="hptrap"/>
    <button type="submit" class="btn btn-primary" name="send">Send</button>
    <button type="reset" class="btn btn-secondary" name="reset">Clear</button>
</form>
